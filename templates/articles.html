{% extends "layo.html" %}
{% block body %}
<h3> Makaleler </h3>
<hr>
{% if articles %}
<form action = "/search" method="post">
<input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Tarif Ara...">
<button type="submit" class="btn btn-info">Ara</button>
</form>
<hr>
<ul class="list-group">
{% for article in articles  %}
<li class="list-group-item"><a href="article/{{article[0]}}">{{article[1]}}</a> </li>
{% endfor %}
</ul>
{% else %}
<div class="alert alert-danger"> Bu blogda hen√ºz makale bulunmuyor. </div>
{% endif %}

{% endblock body %}
